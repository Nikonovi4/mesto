<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>

  <body class="main">
    <header class="header">
      <img
        class="header__logo"
        src="<%=require('./images/logo/logo-white.svg')%>"
        alt="Место. Россия. Логотип."
      />
    </header>
    <main>
      <section class="profile lead">
        <div class="cover"><img src="<%=require('./images/image.jpg')%>" class="profile__foto" alt="аватар профиля" /></div>
        <div class="profile__name-edit">
          <h1 class="profile__name"></h1>
          <button
            aria-label="кнопка редактирования профиля."
            class="profile__edit-button"
            type="button"
          ></button>
        </div>
        <p class="profile__activity"></p>
        <button
          aria-label="кнопка добавления фотографий."
          class="profile__add-content-button"
          type="button"
        ></button>
      </section>
      <section class="content">
        <ul class="foto"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup popup_profile">
      <div class="popup__container">
        <button
          aria-label="кнопка закрытия всплывающего окна."
          class="popup__close-button"
          type="button"
        ></button>
        <form
          name="profile-edit"
          class="popup__form popup__profile-edit"
          novalidate
        >
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__fieldset">
            <label>
              <input
                type="text"
                required
                placeholder="Ваше имя"
                name="popup__input-name"
                class="popup__input-name popup__input"
                minlength="2"
                maxlength="40"
              />
              <span
                class="popup__error-element popup__input-name-error popup__error-text"
              ></span>
            </label>
            <label>
              <input
                type="text"
                required
                placeholder="Ваш вид деятельности"
                name="popup__input-activity"
                class="popup__input-activity popup__input"
                minlength="2"
                maxlength="400"
              />
              <span
                class="popup__error-element popup__input-activity-error popup__error-text"
              ></span>
            </label>
            <button class="popup__save" type="submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup popup_add-photo">
      <div class="popup__container">
        <button
          aria-label="кнопка закрытия всплывающего окна."
          class="popup__close-button"
          type="button"
        ></button>
        <form name="add-photo" class="popup__form popup__newphoto" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <fieldset class="popup__fieldset">
            <label>
              <input
                type="text"
                required
                placeholder="Название"
                name="popup__input-card-name"
                class="popup__input-card-name popup__input"
                minlength="2"
                maxlength="30"
              />
              <span
                class="popup__error-element popup__input-card-name-error popup__error-text"
              ></span>
            </label>
            <label>
              <input
                type="url"
                required
                placeholder="Ссылка на картинку"
                name="popup__input-card-link"
                class="popup__input-card-link popup__input"
              />
              <span
                class="popup__error-element popup__input-card-link-error popup__error-text"
              ></span>
            </label>
            <button class="popup__save popup__add-photo-button" type="submit">
              Создать
            </button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup popup__change-avatar">
      <div class="popup__container container__change-avatar">
        <button
          aria-label="кнопка закрытия всплывающего окна."
          class="popup__close-button"
          type="button"
        ></button>
        <form
          name="change-avatar"
          class="popup__form popup__change-avatar"
          novalidate
        >
          <h2 class="popup__title">Обновить аватар</h2>
          <fieldset class="popup__fieldset">
            <label>
              <input
                type="url"
                required
                placeholder="Ссылка на картинку"
                name="popup__input-card-link"
                class="popup__input-card-link popup__input"
              />
              <span
                class="popup__error-element popup__input-card-link-error popup__error-text"
              ></span>
            </label>
            <button class="popup__save popup__add-photo-button" type="submit">
              Сохранить
            </button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup popup__with-confirm">
      <div class="popup__container container__confirm">
        <button
          aria-label="кнопка закрытия всплывающего окна."
          class="popup__close-button"
          type="button"
        ></button>
        <form name="confirm" class="popup__form popup__form-confirm">
          <h2 class="popup__title-confirm popup__title_confirm">Вы уверены?</h2>
          <button class="popup__save popup__add-photo-button" type="submit">
            Да
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_dark popup_bigphoto">
      <figure class="popup__figure">
        <button
          aria-label="кнопка закрытия всплывающего окна."
          class="popup__close-button"
          type="button"
        ></button>
        <img class="popup__photo" />
        <figcaption class="popup__photo-name"></figcaption>
      </figure>
    </div>

    <template id="card-template">
      <li class="card">
        <button
          aria-label="кнопка удаления фотографии."
          class="card__del-btn card__del-btn_invisibl"
          type="button"
        ></button>
        <img class="card__photo" />
        <div class="card__data">
          <h2 class="card__name"></h2>
          <div>
            <button
              aria-label="кнопка нравится."
              class="card__like"
              type="button"
            ></button>
            <div class="likes-counter">0</div>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
