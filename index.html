<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/index.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class="main">
    <header class="header">
        <img class="header__logo" src="./images/logo/logo-white.svg" alt="Место. Россия. Логотип.">
    </header>
    <main>
        <section class="profile lead">
            <img src="./images/image.jpg" class="profile__foto" alt="аватар профиля">
            <div class="profile__name-edit">
                <h1 class="profile__name">Жак-Ив Кусто</h1><button aria-label="кнопка редактирования профиля."
                    class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__activity">Исследователь океана</p>
            <button aria-label="кнопка добавления фотографий." class="profile__add-content-button"
                type="button"></button>
        </section>
        <section class="content">
            <ul class="foto">
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <button aria-label="кнопка закрытия всплывающего окна." class="popup__close-button" type="button"></button>
            <form name="profile-edit" class="popup__form">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" required placeholder="Ваше имя" name="profile-edit"
                    class="popup__input_content_name popup__input">
                <input type="text" required placeholder="Ваш вид деятельности" name="profile-edit"
                    class="popup__input_content_activity popup__input">
                <button class="popup__save" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_add-photo">
        <div class="popup__container">
            <button aria-label="кнопка закрытия всплывающего окна." class="popup__close-button" type="button"></button>
            <form name="add-photo" class="popup__form">
                <h2 class="popup__title">Новое место</h2>
                <input type="text" required placeholder="Название" name="add-photo"
                    class="popup__input_card_name popup__input">
                <input type="text" required placeholder="Ссылка на картинку" name="add-photo"
                    class="popup__input_card_link popup__input">
                <button class="popup__save popup__add-photo" type="submit">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_dark popup_bigphoto">
        <figure class="popup__figure">
            <button aria-label="кнопка закрытия всплывающего окна." class="popup__close-button" type="button"></button>
            <img class="popup__photo">
            <figcaption class="popup__photo-name"></figcaption>
        </figure>

    </div>

    <template id="card-template">
        <li class="card">
            <button aria-label="кнопка удаления фотографии." class="card__del-btn" type="button"></button>
            <img class="card__photo">
            <div class="card__data">
                <h2 class="card__name"></h2>
                <button aria-label="кнопка нравится." class="card__like" type="button"></button>
            </div>
        </li>

    </template>
    <script src="./scripts/index.js"></script>

</body>

</html>
